<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add']"><mat-icon>add</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-form-field class="example-full-width">
      <input matInput type="text" (keyup)="search($event.target.value)" placeholder="{{'SEARCH' | translate}}" />
    </mat-form-field>
  </mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
        <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>{{'ID' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'NAME' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef>{{'BIRTHDATE' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.birthdate | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/detail/', row.id]"></tr>
    </table>

    <div *ngIf="!isLoadingResults && (noData | async)" class="no-records">
      {{'NO_RECORDS' | translate }}
    </div>
  </div>
</div>
