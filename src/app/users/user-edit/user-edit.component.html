<div class="example-container">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="userDetail()"><mat-icon>backspace</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{'NAME' | translate}}" formControlName="name"/>
        <mat-error>
          <span *ngIf="!userForm.get('name').valid && userForm.get('name').touched">Please enter User Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput readonly [matDatepicker]="dp" placeholder="{{'BIRTHDATE' | translate}}" formControlName="birthdate" />
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
        <mat-error>
          <span *ngIf="!userForm.get('birthdate').valid && userForm.get('birthdate').touched">Please enter User birthdate</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!userForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
